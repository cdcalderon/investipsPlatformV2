<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <signal-filter class="sig-filter"></signal-filter>
  </div>

  <p-pickList [source]="securities"
              [target]="portfolioList"
              sourceHeader="Available"
              targetHeader="Selected" [responsive]="true"
              dragdrop="true"
              dragdropScope="cars"
              [sourceStyle]="{'height':'400px', 'width': '500px'}"
              [targetStyle]="{'height':'400px', 'width': '500px'}">
    <ng-template let-security pTemplate="item">
      <div class="ui-helper-clearfix">
        <img src="http://www.nasdaq.com/logos/{{security.symbol}}.GIF" style="display:inline-block;margin:2px 0 2px 2px" width="48">
        <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{security.symbol}}</div>
      </div>
    </ng-template>
  </p-pickList>

  <div class="ui-g-12">
    <p-orderList [value]="portfolioList" [listStyle]="{'height':'250px'}" [responsive]="true" header="Portfolio"
                 filter="filter" filterBy="symbol" filterPlaceholder="Filter by Symbol" dragdrop="true">
      <ng-template let-portfolio pTemplate="item">
        <div class="ui-helper-clearfix">
          <img src="http://www.nasdaq.com/logos/{{portfolio.symbol}}.GIF" style="display:inline-block;margin:2px 0 2px 2px" width="48">
          <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{portfolio.symbol}}</div>
        </div>
      </ng-template>
    </p-orderList>
  </div>

</div>
