
<p-carousel #carousel [headerText]="title" circular="circular" [easing]="easing || 'ease-out'" [value]="signals" numVisible="1" [autoplayInterval]="autoplayInterval">
  <ng-template let-signal pTemplate="item" >
    <div class="ui-grid ui-grid-responsive">
      <div class="ui-grid-row">
        <div class="ui-grid-col-12"><img src="http://www.nasdaq.com/logos/{{signal.symbol}}.GIF" width="60"></div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-6">Symbol</div>
        <div class="ui-grid-col-6">{{signal.symbol}}</div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-6">Date</div>
        <div class="ui-grid-col-6">{{signal.dateStr}}</div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-6">Signal Type</div>
        <div class="ui-grid-col-6">{{signal.signalType}}</div>
      </div>
      <!--<div class="ui-grid-row">-->
        <!--<div class="ui-grid-col-12">-->
          <!--<button type="button" pButton icon="fa-search" (click)="selectCar(car)"></button>-->
        <!--</div>-->
      <!--</div>-->
    </div>
  </ng-template>
</p-carousel>
